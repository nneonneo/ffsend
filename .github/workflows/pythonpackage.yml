name: Run pytest and flake8 lint

on:
  push:
    branches-ignore: 
      - gh-pages

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        mkdir ../report${{ matrix.python-version }}
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics > ../report${{ matrix.python-version }}/lint.txt
    - name: Test with pytest
      run: |
        pip install pytest
        pytest --html=../report${{ matrix.python-version }}/index.html || true
    - name: Upload report to GitHub Pages
      env:
        key: ${{ secrets.GH_PAT }}
      run: |
        git checkout gh-pages
        git config --global user.name "The Tester"
        rm -rf report
        rm -rf report${{ matrix.python-version }}
        mv ../report${{ matrix.python-version }} .
        git add report${{ matrix.python-version }}/
        git commit -m "Add report"
        git pull
        git push https://${key}@github.com/${{github.repository}}.git
